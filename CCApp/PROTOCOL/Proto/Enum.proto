message BatterRecordCode
{
    enum eCode
    {
        ab      =  0; // At Bat 타수
        pa      =  1; // PLATE_APPEARANCES 타석
        hits    =  2; // Hits all 안타
        hit1    =  3; // single
        hit2    =  4; // double
        hit3    =  5; // triple
        hr      =  6; // HomeRun 홈런
        r       =  7; // Runs 득점
        rbi     =  8; // Run Batted In 타점
        bb      =  9; // Base On Balls 볼넷
        hbp     = 10; // Hit By Pitch 데드 볼
        sb      = 11; // Stolen Bases 도루
        cs      = 12; // Caught Stealing 도루 실패
        gdp     = 13; // Grounded Into DoublePlay 병살
        so      = 14; // Strike Outs 삼진
        sh      = 15; // Sacrifice Hit 희생타
        sf      = 16; // Sacrifice Fly 희생 플라이
        e       = 17; // Error 실책
        btbhr   = 18; // back to back homerun 2연타석 홈런
        lob     = 19; // Left on base 잔루
        sba     = 20; // Stolen base allowed 도루 허용
        rto     = 21; // Runners Thrown Out 도루 저지 횟수
        risp_ab = 22; // 득점권 타수
        risp_hits = 23; // 득점권 안타(Hits all)
    }
}

message PitcherRecordCode
{
    enum eCode
    {
        faced           =  0; // Faced 상대 타자수 = OPA 상대 타석
        ball_count      =  1; // Ball Count 투구수
        outs            =  2; // Out Count 아웃 카운트
        w               =  3; // Win 승리
        l               =  4; // lose 패배
        hold            =  5; // Hold 홀드
        sv              =  6; // Save 세이브
        bs              =  7; // Blown Save 세이브
        er              =  8; // Earned Runs 자책점
        ra              =  9; // Runs Allowed 실점
        hits            = 10; // Hits all 피안타
        hit1            = 11; // single 피 1루타
        hit2            = 12; // double 피 2루타
        hit3            = 13; // triple 피 3루타
        hr              = 14; // HomeRun 피홈런
